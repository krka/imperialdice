<script>
document.getElementById("noscript").remove();

// UI functions

function prettyStr(s) {
  if (s.length <= 0) {
    return s;
  }
  return s.charAt(0).toUpperCase() + s.slice(1);
}

function prettyPrintCumulativeTable(node, dice, table) {
  var html = "<h4>Dice</h4>";
  for (var name in dice) {
    var count = dice[name]["count"];
    if (count > 0) {
      if (count < 5) {
        for (var i = 0; i < count; i++) {
           html += "<img src='data:image/png;base64," + images[name] + "' class='die-icon'> ";
        }
      } else {
           html += count + "x<img src='data:image/png;base64," + images[name] + "' class='die-icon'> ";
      }
    }
  }

  html += "<div style='clear: both' />";

  for (var type in table) {
    html += "<div class=\"table\">";
    html += "<h4>" + prettyStr(type) + "</h4>";
    html += "<table><thead><tr><th>Value</th><th>Probability</th></tr></thead><tbody>";
    var t = table[type];
    for (var i in t) {
      if (i != "expected") {
        var obj = t[i];
        var value = obj["value"];
        var prob = obj["prob"];
        if (value != "0") {
          var probDisp = (100*prob).toPrecision(3) + "%";
          html += "<tr><td>&#8805;" + value + "</td><td class='percent' style='background-size: " + probDisp + " 100%'>" + probDisp + "</td></tr>";
        }
      }
    }
    html += "<tr><td>Expected</td><td>" + t["expected"].toPrecision(3) + "</td></tr>";
    html += "</tbody></table></div>";
  }
  html += "<div style='clear: both' />";
  node.innerHTML = html;
}

function updateContainer(container) {
  var dice = container["dice"];
  var dicenames = container["dicenames"];
  var resTable = {};

  for (var i in dicenames) {
    var name = dicenames[i];
    var count = dice[name]["count"];
    var obj = dice[name];

    container["dice"][name]["counter"].innerHTML = "" + count;
    if (count > 0) {
      var tmpTable = repeatTable(container["tables"][name], count);
      resTable = mergeTables(resTable, tmpTable);
      container["dice"][name]["removeNode"].disabled = false;
    } else {
      container["dice"][name]["removeNode"].disabled = true;
    }
  }
  var t = toCumulative(resTable);
  prettyPrintCumulativeTable(container["resultNode"], container["dice"], t);
}

function addDie(container, name) {
  container["dice"][name]["count"]++;
  updateContainer(container);
}

function removeDie(container, name) {
  if (container["dice"][name]["count"] >= 1) {
    container["dice"][name]["count"]--;
    updateContainer(container);
  }
}

function createButtons(container, name) {
  var child = document.createElement("div");
  child.className = "button-container";

  var image = document.createElement("img");
  image.src = "data:image/png;base64," + images[name];
  image.className = "die-icon";
  child.appendChild(image);
  

  var remove = document.createElement("input");
  remove.className = "dice-button";
  remove.value = "-";
  remove.type = "button";
  remove.onclick = function() { removeDie(container, name); };
  remove.disabled = true;

  var add = document.createElement("input");
  add.className = "dice-button";
  add.value = "+";
  add.type = "button";
  add.onclick = function() { addDie(container, name); };

  var counter = document.createElement("span");
  counter.className = "counter";
  counter.innerHTML = "0";

  child.appendChild(remove);
  child.appendChild(add);
  child.appendChild(counter);

  container["dice"][name]["addNode"] = add;
  container["dice"][name]["removeNode"] = remove;
  container["dice"][name]["counter"] = counter;

  var breaker = document.createElement("div");
  breaker.className = "breaker";
  child.appendChild(breaker);

  return child;
}

function addNew() {
  var dice = ["red", "blue", "green", "yellow", "black", "white"];
  var tables = {"red": redTable, "blue": blueTable, "green": greenTable, "yellow": yellowTable, "black": blackTable, "white": whiteTable};
  var container = {"dice": {}, "dicenames": dice, "tables": tables};
  var child = document.createElement("div");
  child.className = "group";

  var buttons = document.createElement("div");
  buttons.className = "buttons-row";
  for (var i in dice) {
    var name = dice[i];
    container["dice"][name] = {"count": 0};
    var buttonsNode = createButtons(container, name);
    buttons.appendChild(buttonsNode);
  }

  var breaker = document.createElement("div");
  breaker.className = "breaker";
  buttons.appendChild(breaker);

  child.appendChild(buttons);

  
  var result = document.createElement("div");
  result.className = "result";
  child.appendChild(result);
  container["resultNode"] = result;

  document.getElementById("main").appendChild(child);
}

// Logic functions

function addSideToTable(table, side, prob) {
  for (var type in side) {
    var value = side[type];
    table[type] = table[type] || [];
    table[type][value] = (table[type][value] || 0.0) + prob;
  }
}

function dieToTable(die) {
  var table = {};
  var numSides = die.length;
  var prob = 1.0 / numSides;
  for (var index in die) {
    addSideToTable(table, die[index], prob);
  }
  for (var type in table) {
    var expected = 0;
    var t2 = table[type];
    var totalProb = 0.0;
    for (var value in t2) {
      totalProb += t2[value];
      expected += value * t2[value];
    }
    t2["expected"] = expected;
    // Only require remainder to be more than zero, but add some margin for rounding errors
    var remainder = 1.0 - totalProb;
    if (remainder >= prob / 2) {
     t2[0] = remainder;
    }
  }
  return table;
}

function isEmptyTable(t) {
  for (var key in t) {
    return false;
  }
  return true;
}

function mergePair(t1, t2) {
  if (isEmptyTable(t1)) {
    return t2;
  }
  if (isEmptyTable(t2)) {
    return t1;
  }
  var result = {};
  for (var type in t1) {
    mergeType(type, result, t1, t2)
  }
  for (var type in t2) {
    if (!(type in t1)) {
      mergeType(type, result, t1, t2)
    }
  }
  return result;
}

function mergeTables() {
  var n = arguments.length;
  if (n <= 0) {
    return {};
  }
  var res = arguments[0]; 
  for (var i = 1; i < n; i++) {
    res = mergePair(res, arguments[i]);
  }
  return res;
}


function mergeType(type, result, t1, t2) {
  if (!(type in t1)) {
    result[type] = t2[type];
    return;
  }
  if (!(type in t2)) {
    result[type] = t1[type];
    return;
  }

  var res = [];
  result[type] = res;
  var x1 = t1[type];
  var x2 = t2[type];
  for (var v1 in x1) {
    if (v1 != "expected") {
      for (var v2 in x2) {
        if (v2 != "expected") {
          var sum = parseInt(v1) + parseInt(v2);
          res[sum] = (res[sum] || 0) + x1[v1] * x2[v2];
        }
      }
    }
  }
  res["expected"] = x1["expected"] + x2["expected"];
}

function repeatTable(table, count) {
  if (count <= 0) {
    return {};
  }
  if (count <= 1) {
    return table;
  }
  if (count <= 2) {
    return mergeTables(table, table);
  }
  var x = Math.floor(count / 2)
  var half = repeatTable(table, x);
  var whole = mergeTables(half, half);
  if (count > 2*x) {
    whole = mergeTables(whole, table);
  }
  return whole;
}

function toCumulativeType(type) {
  var res = [];
  for (var value in type) {
    if (value != "expected") {
      res.push({"value": parseInt(value), "prob": type[value]})
    }
  }
  res.sort(function(a, b) {return b["value"] - a["value"]})

  var a = 0;
  for (var index in res) {
    var obj = res[index];
    a = Math.min(1, a + obj["prob"]);
    obj["prob"] = a;
  }
  res.reverse();
  res["expected"] = type["expected"];
  return res;
}

function toCumulative(table) {
  var res = {};
  for (var type in table) {
    res[type] = toCumulativeType(table[type]);
  }
  return res;
}
